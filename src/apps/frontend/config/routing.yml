admin_event_new:
  url:   /admin/event/new
  param: { module: event, action: new }

admin_event_create:
  url:   /admin/event/create
  param: { module: event, action: create }


admin_event_update:
  url:   /admin/event/update
  param: { module: event, action: update }


admin_event_delete:
  url:   /admin/event/delete
  param: { module: event, action: delete }


admin_event_edit:
  url:   /admin/event/edit/:id
  param: { module: event, action: edit }

event:
  url:   /event/:event_code
  param: { module: default, action: event, event_code: 'good' }

form:
  url:   /event/:event_code/form
  param: { module: default, action: form, event_code: 'good' } 

# default rules
homepage:
  url:   /
  param: { module: default, action: index }

